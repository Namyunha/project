<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/memberLogin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>
<body>

<div id="wrapper">
    <form id="saveForm" action="/member/login">
        <div id="loginIcon">
            <img id="loginIcon-img"  src="/images/person-circle.svg" alt="">
        </div>
        <input id="memberId" name="memberId" type="text" placeholder="아이디"><br>
        <input id="memberPass" name="memberPass" type="text" placeholder="비밀번호"><br>
        <div id="loginBtnGroup">
            <input class="loginInput" type="button" value="로그인">
            <input class="loginInput" type="button" onclick="goSave()" value="회원가입하기">
        </div>
    </form>
</div>
<script>
    const goSave = () => {
        location.href = "/member/save";
    }
</script>
</body>
</html>

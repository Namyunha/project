<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="/component/config::config"></th:block>
    <script th:src="@{/js/axios.min.js}"></script>
</head>
<body>

<th:block th:replace="/component/header::header"></th:block>
<div id="carouselExampleIndicators" class="carousel slide" style="height: 700px; display: flex; justify-content: center; padding: 0 3%">
    <div class="carousel-indicators" >
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner" style="height: 650px; width: 100%;">
        <div class="carousel-item active" >
            <img src="/images/1.avif" style="height: 700px; width: 85%" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="/images/2.avif" style="height: 700px; width: 85%" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <button class="visually-hidden bg-black">Previous</button>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<th:block th:replace="/component/footer::footer"></th:block>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="/component/config::config"></th:block>
    <link rel="stylesheet" th:href="@{/css/studygroupReviewList.css}">
</head>
<body>
<th:block th:replace="/component/header::header"></th:block>
<div class="bg-dark text-secondary px-4 py-5 text-center" style="padding: 5% 0">
    <div class="py-5 ">
        <h1 class="display-5 fw-bold text-white">리뷰 목록</h1>
    </div>
</div>
<div style="border-bottom: 1px solid rgba(0,0,0,0.5); margin: 4% 2% 0% 2%; padding-bottom: 10px; font-weight: 600">
    Review
</div>
<div th:if="${reviewList.size() == 0}" class="reviewWrapper"
     style="display: flex; justify-content: center; margin-top: 3%">
    <h1 style="text-align: center">등록된 리뷰가 없습니다.</h1>
</div>
<div th:unless="${reviewList.size() == 0}" class="reviewWrapper">
    <div th:each="review, reviewIndex : ${reviewList}" class="reviewContainer">
        <div class="review_left">
            <div class="review_left_rating">
                <fieldset>
                    <input type="radio" th:name="'rate' + ${reviewIndex.index}" th:value="${5}"
                           th:checked="${review.getRate() == 5}" th:id="${review.getId() + 'rate1'}">
                    <label th:for="${review.getId() + 'rate1'}">★</label>

                    <input type="radio" th:name="'rate' + ${reviewIndex.index}" th:value="${4}"
                           th:checked="${review.getRate() == 4}" th:id="${review.getId() + 'rate2'}">
                    <label th:for="${review.getId() + 'rate2'}">★</label>

                    <input type="radio" th:name="'rate' + ${reviewIndex.index}" th:value="${3}"
                           th:checked="${review.getRate() == 3}" th:id="${review.getId() + 'rate3'}">
                    <label th:for="${review.getId() + 'rate3'}">★</label>

                    <input type="radio" th:name="'rate' + ${reviewIndex.index}" th:value="${2}"
                           th:checked="${review.getRate() == 2}" th:id="${review.getId() + 'rate4'}">
                    <label th:for="${review.getId() + 'rate4'}">★</label>

                    <input type="radio" th:name="'rate' + ${reviewIndex.index}" th:value="${1}"
                           th:checked="${review.getRate() == 1}" th:id="${review.getId() + 'rate5'}">
                    <label th:for="${review.getId() + 'rate5'}">★</label>
                </fieldset>
            </div>
            <div class="review_left_info">
                <div class="review_left_info_userId" th:text="${review.getUserId()}"></div>
                <div class="review_left_info_createTime" th:text="${review.getReviewCreatedTime()}"></div>
            </div>
        </div>

        <div class="review_right">
            <div class="review_right_top">
                <div class="review_right_contents" th:text="${review.getReviewContents()}"></div>
                <div class="review_right_option">
                    <button class="btn btn-primary"><i class="bi bi-hand-thumbs-up-fill"></i> 댓글</button>
                    <button class="btn btn-secondary"><i class="bi bi-heart"></i><i class="bi bi-heart-fill"
                                                                                    style="display: none"></i> 좋아요
                    </button>
                </div>
            </div>
            <div id="commentArea" class="review_right_bottom" style="display: none">
                <div class="review_right_bottom_contents">
                    <div>호라발의 매력에 퐁당퐁당 내맘을 받아줭!</div>
                    <div><span>ajs998</span> <span>2020-04-02</span><span><a href="#">삭제</a></span></div>
                </div>

                <div class="review_right_bottom_write">
                    <div id="replyArea" class="review_right_bottom_write_content">
                        <textarea name="" id="" style="width: 100%; height: 55%"></textarea>
                    </div>
                    <div class="review_right_bottom_write_btn">
                        <button class="btn btn-success">등록하기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div style="margin: 4% 2%">
    <button onclick="goList()" class="btn btn-dark">나가기</button>
</div>

<script>
    const goList = () => {
        location.href = "/studygroup/list";
    }
</script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="/component/config::config"></th:block>
</head>
<body>
<th:block th:replace="/component/header::header"></th:block>
<div class="bg-dark text-secondary px-4 py-5 text-center" style="padding: 6% 0">
    <div class="py-5 ">
        <h1 class="display-5 fw-bold text-white">리뷰 작성</h1>
    </div>
</div>
<div class="wrap px-4 py-5 text-center">
    <h1>후기</h1>
    <form name="reviewform" class="reviewform" method="post" action="/save">
        <input type="hidden" name="rate" id="rate" value="0"/>
        <h2 class="title_star">별점과 리뷰를 남겨주세요.</h2>

        <div class="review_rating">
            <div class="warning_msg"><h2>별점을 선택해 주세요.</h2></div>
            <div class="rating">
                <!-- 해당 별점을 클릭하면 해당 별과 그 왼쪽의 모든 별의 체크박스에 checked 적용 -->
                <input type="checkbox" name="rating" id="rating1" value="1" class="rate_radio" title="1점">
                <label for="rating1"></label>
                <input type="checkbox" name="rating" id="rating2" value="2" class="rate_radio" title="2점">
                <label for="rating2"></label>
                <input type="checkbox" name="rating" id="rating3" value="3" class="rate_radio" title="3점">
                <label for="rating3"></label>
                <input type="checkbox" name="rating" id="rating4" value="4" class="rate_radio" title="4점">
                <label for="rating4"></label>
                <input type="checkbox" name="rating" id="rating5" value="5" class="rate_radio" title="5점">
                <label for="rating5"></label>
            </div>
        </div>
        <div class="review_contents">
            <div class="warning_msg"><h3>5자 이상으로 작성해 주세요.</h3></div>
            <textarea rows="10" class="review_textarea" style="width: 50%; height: 10%"></textarea>
        </div>
        <div class="cmd">
            <input type="button" name="save" id="save" value="등록">
        </div>
    </form>
</div>
</body>
</html>

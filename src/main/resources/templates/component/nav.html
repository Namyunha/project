<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="/component/config::config"></th:block>
</head>
<body>

<th:block th:fragment="nav">
    <header>
        <div class="px-3 py-2 text-bg-dark border-bottom">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/"
                       class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                            <use xlink:href="#bootstrap"></use>
                        </svg>
                    </a>

                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                        <li>
                            <a href="/" class="nav-link text-secondary">
                                <i class="bi bi-house d-block mx-auto fs-4" width="24" height="24"
                                   style="text-align: center">
                                    <use xlink:href="#home"></use>
                                </i>
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="/board" class="nav-link text-white">
                                <i class="bi bi-speedometer2 d-block mx-auto fs-4" width="24" height="24"
                                   style="text-align: center">
                                    <use xlink:href="#speedometer2"></use>
                                </i>
                                Community
                            </a>
                        </li>
                        <li>
                            <a href="/studygroup/list" class="nav-link text-white">
                                <i class="bi bi-door-open d-block mx-auto fs-4" width="24" height="24"
                                   style="text-align: center">
                                    <use xlink:href="#speedometer2"></use>
                                </i>
                                Study Group
                            </a>
                        </li>
                        <li>
                            <a href="/studygroup/list" class="nav-link text-white">
                                <i class="bi bi-compass d-block mx-auto fs-4" width="24" height="24"
                                   style="text-align: center">
                                    <use xlink:href="#speedometer2"></use>
                                </i>
                                Group Location
                            </a>
                        </li>
                        <li>
                            <a href="/member/mypage" class="nav-link text-white">
                                <i class="bi bi-person-circle d-block mx-auto fs-4" width="24" height="24"
                                   style="text-align: center">
                                    <use xlink:href="#speedometer2"></use>
                                </i>
                                My Page
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="px-3 py-2 border-bottom mb-3">
            <div class="container d-flex flex-wrap justify-content-center">
                <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto" role="search">
                    <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                </form>
                <div th:if="${session.loginId == null}" class="text-end">
                    <button onclick="loginBtn()" type="button" class="btn btn-light text-dark me-2">Login</button>
                    <button onclick="signUpBtn()" type="button" class="btn btn-primary">Sign-up</button>
                </div>
                <div th:unless="${session.loginId == null}" class="text-end">
                    <button onclick="logoutBtn()" type="button" class="btn btn-light text-dark me-2">Logout</button>
                    <button type="button" class="btn btn-primary">My-Study</button>
                </div>
            </div>
        </div>
    </header>
    <script>
        const loginBtn = () => {
            location.href = "/member/login";
        }
        const signUpBtn = () => {
            location.href = "/member/save";
        }
        const logoutBtn = () => {
            location.href = "/member/logout";
        }
    </script>
</th:block>
</body>
</html>
